<p> This dish is called Kofta.</p>
<p> This dish is ground meat (beef/lamb/or mixed) formed into columns or sometimes round like meatballs.</p>
<p> With kofta, you can eat it with salad, with rice and vegetables in sauce.</p>
<p> Or make it into a sandwhich with pita bread, salad, and tahini sauce.</p>
